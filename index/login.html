<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>  
    body {
            font-family: 'Cairo', Arial, sans-serif;
            background: rgb(65, 67, 69);
            color: #fff;
            margin: 0;
            padding: 0;
            direction: rtl;
            
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 37px;
            background: #222;
            padding: 20px 0;
            text-align: center;
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: #00e6d3;
            box-shadow: 0 2px 10px #0005;
            margin-bottom: 30px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
            z-index: 1000;
        }

        .zaktext {
            transition: all 0.3s ease;
            display: inline-block;
            color: #00e6d3;
            font-weight: bold;
        }

        .zaktext:hover {
            transform: scale(1.1);
            text-shadow: 2px 2px 5px rgba(0, 230, 211, 0.6);
        }

        .logo {
            position: fixed;
            top: 6px;
            right: 10px;
            z-index: 1002;
            width: 60px;
            height: 60px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        header h3{
         position: fixed;
    top: 45px;
    width: 100%;
    height: 10px;
    background: rgb(red, green, rgb(0, 0, 255));
    padding: 20px 0;
    text-align: center;
    z-index: 1000;
    color: white;
    font-size: 2rem;
    text-align: center;
    line-height: 10px;
    background: linear-gradient(270deg, red, orange, rgb(1, 190, 1), cyan, blue, violet, red);
    background-size: 1500% 1500%;
    animation: rgbMove 10s linear infinite;
}

/* حركة الخلفية */
@keyframes rgbMove {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 100% 50%;
  }
}

          .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 40px 0 0;
      z-index: 10001;
    }
    

    .cart-btn {
      text-decoration: none;
      background: #00e6d3;
      color: #232526;
      border: none;
      border-radius: 7px;
      padding: 8px 22px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
      font-family: inherit;
      margin-left: 10px;
      z-index: 1000;
    }

    .cart-btn:hover {
      background: #00bfae;
    }

      

        .login-container {
            max-width: 400px;
            margin: 20px auto;
            background: #2c2f34;
            border-radius: 18px;
            box-shadow: 0 4px 24px #0003;
            padding: 40px 30px;
        }

        h2 {
            color: #00e6d3;
            text-align: center;
            margin-top: 160px;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .login-form input {
            all: unset;
            background-color: white;
            padding: 10px;
            border-radius: 12px;
            color: black;
            border: 5px solid transparent;
            font-size: 1.1rem;
            transition: border 0.3s ease-in-out;
        }
      input:focus{
        border-color:#00e6d3; 
      }
        .login-form button {
               background: linear-gradient(135deg, #00e6d3 60%, transparent 40%);
                 background-size: 300% 300%;
            color:  #00e6d3;
            border: 2px solid #00e6d3;
            border-radius: 7px;
            padding: 10px 0;
            font-size: 1.1rem;
            cursor: pointer;
             background-position: right bottom;
            transition: background 0.3s ,color 0.3s,background-position 0.5s ease;
        }

        .login-form button:hover {
            background-position: left top;
             color: #232526;
        }

        .link {
            display: flex;
            flex-direction: row;
            gap: 210px;
            margin-top: 10px;
        }

        a,.link a,
        link a:visited {
            color: #00e6d3;
            text-decoration: none;
        }

        .link a:hover,
        link a:visited:hover {
            color: #00bfae;
        }
    </style>
</head>

<body>

    <header>
        <img class="logo" src="all image/img-index/zak.png" alt="">
        <div class="zaktext">
            <a href="index.html">ZAK STORE</a>
        </div>
  <h3>
عروض حصرية بمناسبة الافتتاح
  </h3>
    </header>

     <div class="top-bar">
    <a href="cart.html" class="cart-btn">
      <i class="fa-solid fa-cart-shopping" style="font-size: 24px; color: #232526;"></i><br>
    </a>
  </div>

    <h2>تسجيل الدخول</h2>
    <div class="login-container">
        <form class="login-form">

            <input type="text" placeholder="اسم المستخدم" required>
            <input type="password" placeholder="كلمة المرور" pattern="[A-Za-z0-9]+"
                title="الرجاء كتابة كلمة المرور باستخدام الحروف والأرقام الإنجليزية فقط" required>
            <button type="submit">دخول</button>
            
        </form>
        <div class="link">
            <a href="Sign Up.html">ليس لديك حساب؟</a>
            <a href="index.html">&rarr; رجوع للرئيسية</a>
        </div>
    </div>

</body>

</html>
