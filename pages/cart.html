<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>السلة</title>

    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: rgb(65, 67, 69);
            color: #fff;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 40px 0 0;
            z-index: 10001;
        }

        .login-btn,
        .cart-btn {
            text-decoration: none;
            background: #00e6d3;
            color: #232526;
            border: none;
            border-radius: 7px;
            padding: 8px 22px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            font-family: inherit;
            margin-left: 10px;
            z-index: 1000;
        }

        .login-btn:hover,
        .cart-btn:hover {
            background: #00bfae;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 37px;
            background: #222;
            padding: 20px 0;
            text-align: center;
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: #00e6d3;
            box-shadow: 0 2px 10px #0005;
            margin-bottom: 30px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
            z-index: 1000;

        }

        .zaktext {
            transition: all 0.3s ease;
            display: inline-block;
            color: #00e6d3;
            font-weight: bold;
        }

        .zaktext:hover {
            transform: scale(1.1);
            text-shadow: 2px 2px 5px rgba(0, 230, 211, 0.6);
        }

        .logo {
            position: fixed;
            top: 6px;
            right: 10px;
            z-index: 1002;
            width: 60px;
            height: 60px;
            transition: all 0.3s ease;

        }

        .logo:hover {
            transform: scale(1.1);
        }

        header h3 {
            position: fixed;
            top: 45px;
            width: 100%;
            height: 10px;
            background: rgb(red, green, rgb(0, 0, 255));
            padding: 20px 0;
            text-align: center;
            z-index: 1000;
            color: white;
            font-size: 2rem;
            text-align: center;
            line-height: 10px;
            background: linear-gradient(270deg, red, orange, rgb(1, 190, 1), cyan, blue, violet, red);
            background-size: 1500% 1500%;
            animation: rgbMove 10s linear infinite;
        }

        /* حركة الخلفية */
        @keyframes rgbMove {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            max-width: 700px;
            margin: 155px auto;
            margin-bottom: 100px;
            background: #2c2f34;
            border-radius: 18px;
            box-shadow: 0 4px 24px #0003;
            padding: 30px 20px;
        }

        h2 {
            color: #00e6d3;
            text-align: center;
            margin-bottom: 30px;
        }

        h4 {
            color: #9a9a9a;
            text-align: center;
            font-size: 50px;
            margin: 20px;
        }

        .link {
            display: flex;
            flex-direction: row;
            gap: 210px;
            margin-top: 10px;
        }


        a,
        .link a,
        link a:visited {
            color: #00e6d3;
            text-decoration: none;
        }

        .link a:hover,
        link a:visited:hover {
            color: #00bfae;
        }
    </style>
</head>

<body>
    <header>
        <img class="logo" src="../all image/img-index/zak.png" alt="">
        <div class="zaktext">
            <a href="../index.html">ZAK STORE</a>
        </div>
        <h3>
            عروض حصرية بمناسبة الافتتاح
        </h3>
    </header>

    <div class="top-bar">
        <a href="login.html" class="login-btn">
            <i class="fa-solid fa-right-to-bracket" style="font-size: 24px; color: #232526;"></i><br>
        </a>
    </div>
    <div class="container">
        <div class="link">
            <a href="../index.html">&rarr; رجوع للرئيسية</a>
        </div>
        <h2>عربة التسوق</h2>

        <div style="text-align: center; font-size: 150px;color: #878787;">
            <i class="fa-regular fa-face-frown"></i>
        </div>
        <h4>السلة فارغة</h4>
    </div>
</body>

</html>
