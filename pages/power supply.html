<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>كروت الشاشة</title>

    <style>
            body {
            font-family: 'Cairo', Arial, sans-serif;
            background: rgb(65, 67, 69);
            color: #fff;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 40px 0 0;
            z-index: 10001;
        }

        .login-btn,
        .cart-btn {
            text-decoration: none;
            background: #00e6d3;
            color: #232526;
            border: none;
            border-radius: 7px;
            padding: 8px 22px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            font-family: inherit;
            margin-left: 10px;
            z-index: 1000;
        }

        .login-btn:hover,
        .cart-btn:hover {
            background: #00bfae;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 37px;
            background: #222;
            padding: 20px 0;
            text-align: center;
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: #00e6d3;
            box-shadow: 0 2px 10px #0005;
            margin-bottom: 30px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
            z-index: 1000;

        }

        header a {
            color: #00e6d3;
            text-decoration: none;
        }

        .zaktext {
            transition: all 0.3s ease;
            display: inline-block;
            color: #00e6d3;
            font-weight: bold;
        }

        .zaktext:hover {
            transform: scale(1.1);
            text-shadow: 2px 2px 5px rgba(0, 230, 211, 0.6);
        }

        .logo {
            position: fixed;
            top: 6px;
            right: 10px;
            z-index: 1002;
            width: 60px;
            height: 60px;
            transition: all 0.3s ease;

        }

        .logo:hover {
            transform: scale(1.1);
        }

     


 

        .case-bg-section {
            background: url('../all image/img-power supply/power supply background.jpg') center/cover no-repeat;
            border-radius: 18px;
            min-height: 380px;
            max-width: 1100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 24px #000000c2;
            position: relative;
            margin-bottom: 80px;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            background-size: 100%;
            transition: background-size 0.3s ease;
        }

        .case-bg-section:hover {

            background-size: 120%;
        }

        .case-bg-section h2 {
            color: #fff;
            font-size: 2.2rem;
            background: rgba(35, 37, 38, 0.7);
            padding: 18px 40px;
            border-radius: 14px;
            box-shadow: 0 2px 10px #0004;
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
        }

        .link {
            position: fixed;
            display: flex;
            flex-direction: row;
            top: 150px;
            margin-right: 20px;
            font-size: 30px;
            z-index: 1001;
        }


        .link a,
        link a:visited {
            color: #00e6d3;
            text-decoration: none;
        }

        .link a:hover,
        link a:visited:hover {
            color: #00bfae;
        }

        .products-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .product-card {
            background: #2c2f34;
            border-radius: 14px;
            box-shadow: 0 2px 12px #0003;
            width: 300px;
            padding: 18px 14px 16px 14px;
            margin-bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 6px 24px #00e6d355;
        }

        .img-card {
            width: 220px;
            height: 220px;
            background: #414345;
            border-radius: 8px;
            margin-bottom: 18px;

        }

        .img-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-title {
            color: #00e6d3;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 6px;
            text-align: center;
        }

        .product-company {
            color: #ccc;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .product-price {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 12px;
        }

        .add-cart {
            padding: 7px 18px;
            cursor: pointer;
            background: linear-gradient(135deg, #00e6d3 60%, transparent 40%);
            background-size: 300% 300%;
            color: #00e6d3;
            border: 2px solid #00e6d3;
            border-radius: 7px;
            font-size: 1.1rem;
            background-position: right bottom;
            transition: background 0.3s, color 0.3s, background-position 0.5s ease;
        }

        .add-cart:hover {
            background-position: left top;
            color: #232526;
        }
  

     /* --- استبدل @media (max-width: 768px) الموجود عندك بهذا --- */
@media (max-width: 768px) {

    .link{
        top: 75px;
    }
    header {
        padding-top: 0;
        padding-bottom: 25px;
    }

    header div{
        padding: 0 auto 30 auto;

    }


    .zaktext a {
         margin-top: 5px;
        font-size: 30px;
      margin-left: 30px;
        left: 30%;
        top: 5px;
  }

  .zaktext {
            transition: all 0.3s ease;
            display: inline-block;
            color: #00e6d3;
            font-weight: bold;
        }

  /* shrink header text / logo text */
  
  /* logo */
  .logo {
    width: 40px;
    height: 40px;
    top: 4px;
    right: 8px;
  }

  /* top buttons */
  .top-bar {
    padding: 8px 12px 0 0;
  }
  .login-btn,
  .cart-btn {
padding: 6px 6px;
    font-size: 0.9rem;
  }

  /* hero section */
  .case-bg-section {
          max-width: 330px;
        min-height: 100px;
        margin-top: 115px;
        margin-bottom: 20px;
    padding: 10px;
  }
  .case-bg-section h2 {
    font-size: 1.6rem;
    padding: 10px 16px;
  }

  /* ===== هنا التغيير اللي يخلي كل ثنتين جنب بعض ===== */
  .products-grid {
    display: grid;                       /* grid بدل flex */
    grid-template-columns: repeat(2, 1fr); /* عمودين */
    gap: 14px;                           /* فراغ بين الكروت */
    justify-items: center;
    padding: 0 12px;                     /* مسافة عن طرف الشاشة */
    margin-top: 20px;
  }

  .product-card {
    width: 100%;         /* يشغل عمود واحد في الـ grid */
    max-width: none;
    box-sizing: border-box;
    margin-bottom: 14px;
    padding: 14px;
  }

  /* صغّر الصور والعناوين */
  .img-card {
    width: 140px;
    height: 140px;
  }
  .product-title { font-size: 1rem; }
  .product-company,
  .product-price { font-size: 0.95rem; }
  .add-cart { font-size: 0.95rem; padding: 6px 12px; }
}

    </style>

</head>

<body>

    <header>

        <img class="logo" src="../all image/img-index/zak.png" alt="">
        <div class="zaktext">
            <a href="../index.html">ZAK STORE</a>
        </div>
      
    </header>


    <div class="top-bar">

        <a href="cart.html" class="cart-btn">

        </a>
        <a href="login.html" class="login-btn">
            <i class="fa-solid fa-right-to-bracket" style="font-size: 24px; color: #232526;"></i><br>
        </a>

    </div>
    <div class="link">
        <a href="../index.html">&rarr; رجوع للرئيسية</a>

            <div class="product-card">

                <div class="img-card"><img src="../all image/img-power supply/MSI power supply 850w.png" alt="asus a21 case"></div>
                <div class="product-title">MSI power supply 850w</div>

</body>

</html>
