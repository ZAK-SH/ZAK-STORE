<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>كروت الشاشة</title>

    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: rgb(65, 67, 69);
            color: #fff;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 40px 0 0;
            z-index: 10001;
        }

        .login-btn,
        .cart-btn {
            text-decoration: none;
            background: #00e6d3;
            color: #232526;
            border: none;
            border-radius: 7px;
            padding: 8px 22px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            font-family: inherit;
            margin-left: 10px;
            z-index: 1000;
        }

        .login-btn:hover,
        .cart-btn:hover {
            background: #00bfae;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 37px;
            background: #222;
            padding: 20px 0;
            text-align: center;
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: #00e6d3;
            box-shadow: 0 2px 10px #0005;
            margin-bottom: 30px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
            z-index: 1000;

        }

        header a {
            color: #00e6d3;
            text-decoration: none;
        }

        .zaktext {
            transition: all 0.3s ease;
            display: inline-block;
            color: #00e6d3;
            font-weight: bold;
        }

        .zaktext:hover {
            transform: scale(1.1);
            text-shadow: 2px 2px 5px rgba(0, 230, 211, 0.6);
        }

        .logo {
            position: fixed;
            top: 6px;
            right: 10px;
            z-index: 1002;
            width: 60px;
            height: 60px;
            transition: all 0.3s ease;

        }

        .logo:hover {
            transform: scale(1.1);
        }

        header h3 {
            position: fixed;
            top: 45px;
            width: 100%;
            height: 10px;
            padding: 20px 0;
            margin-bottom: 10px;
            z-index: 1000;
            color: white;
            font-size: 2rem;
            text-align: center;
            line-height: 10px;
            background: linear-gradient(270deg, red, orange, rgb(1, 190, 1), cyan, blue, violet, red);
            background-size: 1500% 1500%;
            animation: rgbMove 10s linear infinite;
        }


        @keyframes rgbMove {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }


        .case-bg-section {
            background: url('../all image/img-cpu-cooler/cpu-cooler background.jpg') center/cover no-repeat;
            border-radius: 18px;
            min-height: 380px;
            max-width: 1100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 24px #000000c2;
            position: relative;
            margin-bottom: 80px;
            margin-top: 180px;
            margin-left: auto;
            margin-right: auto;
            background-size: 100%;
            transition: background-size 0.3s ease;
        }

        .case-bg-section:hover {

            background-size: 120%;
        }

        .case-bg-section h2 {
            color: #fff;
            font-size: 2.2rem;
            background: rgba(35, 37, 38, 0.7);
            padding: 18px 40px;
            border-radius: 14px;
            box-shadow: 0 2px 10px #0004;
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
        }

        .link {
            position: fixed;
            display: flex;
            flex-direction: row;
            top: 150px;
            margin-right: 20px;
            font-size: 30px;
        }


        .link a,
        link a:visited {
            color: #00e6d3;
            text-decoration: none;
        }

        .link a:hover,
        link a:visited:hover {
            color: #00bfae;
        }

        .products-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .product-card {
            background: #2c2f34;
            border-radius: 14px;
            box-shadow: 0 2px 12px #0003;
            width: 300px;
            padding: 18px 14px 16px 14px;
            margin-bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 6px 24px #00e6d355;
        }

        .img-card {
            width: 220px;
            height: 220px;
            background: #414345;
            border-radius: 8px;
            margin-bottom: 18px;

        }

        .img-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-title {
            color: #00e6d3;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 6px;
            text-align: center;
        }

        .product-company {
            color: #ccc;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .product-price {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 12px;
        }

        .add-cart {
            padding: 7px 18px;
            cursor: pointer;
            background: linear-gradient(135deg, #00e6d3 60%, transparent 40%);
            background-size: 300% 300%;
            color: #00e6d3;
            border: 2px solid #00e6d3;
            border-radius: 7px;
            font-size: 1.1rem;
            background-position: right bottom;
            transition: background 0.3s, color 0.3s, background-position 0.5s ease;
        }

        .add-cart:hover {
            background-position: left top;
            color: #232526;
        }
    </style>

</head>

<body>

    <header>

        <img class="logo" src="../all image/img-index/zak.png" alt="">
        <div class="zaktext">
            <a href="index.html">ZAK STORE</a>
        </div>
        <h3>
            عروض حصرية بمناسبة الافتتاح
        </h3>
    </header>


    <div class="top-bar">

        <a href="cart.html" class="cart-btn">
            <i class="fa-solid fa-cart-shopping" style="font-size: 24px; color: #232526;"></i><br>
        </a>
        <a href="login.html" class="login-btn">
            <i class="fa-solid fa-right-to-bracket" style="font-size: 24px; color: #232526;"></i><br>
        </a>

    </div>
    <div class="link">
        <a href="../index.html">&rarr; رجوع للرئيسية</a>
    </div>
    <div class="container">

        <div class="case-bg-section">
            <h2>قسم المبردات</h2>
        </div>

        <div class="products-grid">
            <div class="product-card">
                <div class="img-positon"></div>
                <div class="img-card"><img src="../all image/img-cpu-cooler/Deepcool AG400 Air cooler black.png" alt="asus a21 case">
                </div>
                <div class="product-title">Deepcool AG400 Air cooler black</div>
                <div class="product-company">Deepcool</div>
                <div class="product-price">السعر: $13</div>
                <button class="add-cart">اضف للسلة
                </button>
            </div>

            <div class="product-card">
                <div class="img-positon"></div>
                <div class="img-card"><img src="../all image/img-cpu-cooler/Deepcool AG400 Air cooler.png" alt="asus a21 case">
                </div>
                <div class="product-title">Deepcool AG400 Air cooler white</div>
                <div class="product-company">Deepcool</div>
                <div class="product-price">السعر: $29</div>
                <button class="add-cart">اضف للسلة
                </button>
            </div>

            <div class="product-card">
                <div class="img-positon"></div>
                <div class="img-card"><img src="..//all image/img-cpu-cooler/DEEPCOOL AIO Liquid Cooler.png" alt="asus a21 case"></div>
                <div class="product-title">DEEPCOOL AIO Liquid Cooler</div>
                <div class="product-company">Deepcool</div>
                <div class="product-price">السعر: $95</div>
                <button class="add-cart">اضف للسلة
                </button>
            </div>

            <div class="product-card">
                <div class="img-positon"></div>
                <div class="img-card"><img src="../all image/img-cpu-cooler/Gamdias Aura Cooler.png" alt="asus a21 case"></div>
                <div class="product-title">Gamdias Aura Cooler</div>
                <div class="product-company">Gamdias</div>
                <div class="product-price">السعر: $79</div>
                <button class="add-cart">اضف للسلة
                </button>
            </div>
        </div>
    </div>
</body>

</html>
